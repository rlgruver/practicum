<!DOCTYPE html>
<html>
<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="static/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>

<script>
    $(document).ready(function() {
    $('select').material_select();
    });
</script>


<nav class ="blue" style="margin-bottom:1cm">
    <div class="nav-wrapper">
        <a href="#!" class="brand-logo" style="padding-left: 2cm">NumConSol</a>
        <ul class="right hide-on-med-and-down" style="padding-right: 2cm">
            <li class="active"><a href="">Enter Input</a></li>
            <li><a href="">File Upload</a></li>
        </ul>
    </div>
</nav>


<div class="row">
    <form class="col s6 offset-s3">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">input</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Domain</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">input</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Variables</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="constraints" class="materialize-textarea"></textarea>
                <label for="constraints">Constraints</label>
            </div>
        </div>

        <div class="row"></div>

        <div class="row">
            <div class="input-field col s5 offset-s1">
                <select>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
                <label>Consistency Technique</label>
            </div>

            <div class="input-field col s5 offset-s1">
                <select>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
                <label>Int Evaluation</label>
            </div>
        </div>

        <div class="row"></div>

        <div class="row">
            <div class="col s5 offset-s1">
            <label>Local Optimization</label>
                <div class="switch">
                    <label>
                        Off
                        <input type="checkbox">
                        <span class="lever"></span>
                        On
                    </label>
                </div>
            </div>
        </div>

        <div class="row"></div>
        
        <div class="row">
            <div class="col s5 offset-s1">
                <label>Speculation<label>
                <div class="switch">
                    <label>
                        Off
                        <input type="checkbox">
                        <span class="lever"></span>
                        On
                    </label>
                </div>
            </label>
        </div>

    </form>
</div>






</body>
</html>
